<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
    <title>Slider Contact</title>
</head>
<body>
    <div class="side-slider-form-container">
        <button class="open-side-slider-btn">Open Form</button>
        <div class="side-slider-form">
          <h3>Contact Us</h3>
          <form>
            <label for="name">
            <input type="text" id="name" name="name" required placeholder="Your name">
        </label>
            <label for="phone">
            <input type="tel" id="phone" name="phone" required placeholder="Your Phonr no">
        </label>
            <label for="email">
            <input type="email" id="email" name="email" required placeholder="Your Email">
        </label>
            <button type="submit">Submit</button>
          </form>
          <button class="close-side-slider-btn">&times;</button>
        </div>
      </div>
    <script src="./slider.js"></script>
</body>
</html>
